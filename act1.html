<!DOCTYPE html>
<html>
  <head>
    <title>JS functions</title>
  </head>
  <body>

    <button onclick="multiply(90,10)">Execute JS function</button>

    <script>
       // outside the function (global variable)
        function multiply(x,y){
           // inside the function (local variable)
            if (y=== undefined){
                y=2
            }
            document.write(x*y)

        
        }

    </script>
 
   </body>
</html>
